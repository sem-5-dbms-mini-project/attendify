<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href={{ url_for('static', filename='img/apple-icon.png') }} />
    <link rel="icon" type="image/png" href={{ url_for('static', filename='img/favicon.png') }} />
    <title>Dashboard</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Nucleo Icons -->
    <link href={{ url_for('static', filename='css/nucleo-icons.css') }} rel="stylesheet" />
    <link href={{ url_for('static', filename='css/nucleo-svg.css') }} rel="stylesheet" />
    <!-- Popper -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- Main Styling -->
    <link href={{ url_for('static', filename='css/soft-ui-dashboard-tailwind.css') }} rel="stylesheet" />
    </head>
<body>
    <h1>Dashboard Page</h1>

    <!-- file upload -->
    <div
      class="bg-gray-50 text-center px-4 rounded w-80 flex flex-col items-center justify-center cursor-pointer border-2 border-gray-400 border-dashed mx-auto font-[sans-serif]">
      <div class="py-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-2 fill-gray-600 inline-block" viewBox="0 0 32 32">
          <path
            d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
            data-original="#000000" />
          <path
            d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
            data-original="#000000" />
        </svg>
        <h4 class="text-base font-semibold text-gray-600">Grab and drop class details here</h4>
      </div>
      <hr class="w-full border-gray-400 my-2" />
      <div class="py-6">
        <input type="file" id='uploadFile1' class="hidden" />
        <label for="uploadFile1"
          class="block px-6 py-2.5 rounded text-gray-600 text-sm tracking-wider font-semibold border-none outline-none bg-gray-200 hover:bg-gray-100">Browse Files</label>
        <p class="text-xs text-gray-400 mt-4">CSV is Allowed.</p>
      </div>
    </div>

</body>
</html>
